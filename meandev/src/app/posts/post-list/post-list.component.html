<mat-accordion *ngIf="posts.length >=1">
  <mat-expansion-panel *ngFor="let post of posts" >
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit',post._id]">Edit</a>
      <button (click)="onDelete(post._id)" mat-button color="warn" >Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <=0">No Post Yet</p>
